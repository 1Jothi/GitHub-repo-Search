<div class="container mx-auto p-10">
  <div class="flex flex-col items-center md:flex-row md:items-start mb-8">
    <div class="md:w-1/4">
      <div class="bg-gray-200 rounded-full w-40 h-40 flex items-center justify-center mb-9 shadow-lg">
        <span class="text-xl text-gray-600">Image</span>
      </div>
    </div>
    
    <div class="md:w-3/4 md:pl-8">
      <h1 class="text-3xl font-bold mb-2 text-blue-700">{{ user.name }}</h1>
      <p class="text-gray-600 mb-2">{{ user.bio }}</p>
      <p class="text-gray-600 mb-2"><i class="fa fa-map-marker"></i> {{ user.location }}</p>
      <p class="text-gray-600 mb-2">Twitter: <a href="https://twitter.com/{{ user.twitter }}" target="_blank" class="text-blue-500">https://twitter.com/{{ user.twitter }}</a></p>
      <a href="{{ user.html_url }}" target="_blank" class="text-blue-500"><i class="fa fa-github"></i> https://github.com/{{ user.login }}</a>
    </div>
  </div>

  <button class="bg-blue-500 text-white py-2 px-4 rounded-md mb-8 hover:bg-blue-700 transition duration-300 ease-in-out" (click)="toggleRepositories()"> Repositories</button>

  <div *ngIf="repositoriesVisible" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let repository of repositories" class="border p-4 rounded bg-gray-100 hover:bg-gray-200 transition duration-300 ease-in-out">
      <h2 class="text-xl font-bold mb-2 text-blue-700">{{ repository.name }}</h2>
      <p class="text-gray-600 mb-4">{{ repository.description }}</p>
      <div class="mb-4">
        <span class="bg-blue-200 text-blue-700 py-1 px-2 rounded mr-2">{{ repository.language }}</span>
        <!-- Add other tags similarly if needed -->
      </div>
      <a [href]="repository.html_url" target="_blank" class="text-blue-500 hover:text-blue-700">View repository <i class="fa fa-arrow-right"></i></a>
    </div>
  </div>

  <!-- Pagination (optional) -->
  <div class="flex justify-center mt-8">
    <nav>
      <ul class="flex list-none">
        <li><a href="#" class="block py-2 px-3 text-gray-700 hover:bg-gray-200">&laquo;</a></li>
        <li *ngFor="let page of paginationPages" [class.active]="page === currentPage">
          <a href="#" class="block py-2 px-3 text-gray-700 hover:bg-gray-200">{{ page }}</a>
        </li>
        <li><a href="#" class="block py-2 px-3 text-gray-700 hover:bg-gray-200">&raquo;</a></li>
      </ul>
    </nav>
  </div>
</div>
